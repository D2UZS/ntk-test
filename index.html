<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>НТК тест</title>

<body>
	<div class="wrapper">
		<main class="main">
			<section class="feedback">
				<div class="feedback__container _container">
					<h1 class="feedback__title">Отправьте ваше резюме</h1>
					<div class="feedback__subtitle subtitle">
						<span class="subtitle__txt">Постройте своё будущее c РусЭлитТрейдинг в городе</span>
						<select class="subtitle__select">
							<option value="Москва">Москва</option>
							<option value="Краснодар">Краснодар</option>
							<option value="Казань">Казань</option>
							<option value="Нижний Новгород" selected="selected">Нижний Новгород</option>
						</select>
					</div>
					<div class="feedback__main">
						<form action="#" class="feedback__form form">
							<div class="form__line">
								<input autocomplete="off" type="text" name="form[]" data-error="обязательно для заполнения"
									data-value="Как вас зовут?" class="input _req">
							</div>
							<div class="form__line">
								<label for="mail" class="form__label">Ваш E–mail</label>
								<input id="mail" autocomplete="off" type="text" name="form[]" data-error="некорректно введён email"
									data-value="" class="input _req _email">
							</div>
							<div class="form__select">
								<select class="select-form">
									<option value="">Выберите вакансию</option>
									<option value="Программист">Программист</option>
									<option value="Верстальщик">Верстальщик</option>
									<option value="Аналитик">Аналитик</option>
									<option value="SEO специалист">SEO специалист</option>
									<option value="Контент менеджер">Контент менеджер</option>
								</select>
							</div>
							<div class="form__line">
								<textarea class="input" name="form[]" data-value="Напишите о себе кратко"></textarea>
							</div>
							<div class="form__docs docs">
								<input class="docs__input _visually-hidden" type="file" id="file">
							</div>
							<label class="form__consent checkbox">
								<input class="checkbox__input _req" type="checkbox" checked>
								<span class="checkbox__text">Я соглашаюсь с <a class="checkbox__link" href="#" target="_blank">политикой
										конфиденциальности</a>, нажимая на кнопку “Откликнуться”</span>
							</label>
							<button type="submit" class="form__btn">Откликнуться</button>
						</form>
						<div class="feedback__contacts contacts">
							<div class="contacts__map">
								<iframe
									src="https://yandex.ru/map-widget/v1/?um=constructor%3A7f3def411c59b1a97313ee1baf3395e3a7ec7072b26c85877479236b674cf115&amp;source=constructor"
									width="100%" height="100%" frameborder="0"></iframe>
							</div>
							<div class="contacts__info">
								<span class="contacts__title">Контакты:</span>
								<a class="contacts__phone" href="tel:+74959297078">+7 495 929-70-78</a>
								<a class="contacts__mail" href="mailto:welcome@ret-team.su">welcome@ret-team.su</a>
								<span class="contacts__mode">Мы работаем в будни с 9:00 до 18:00.</span>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
